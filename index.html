<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav-extended">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a class="navbar__link--catalog" href="#catalog">Каталог</a>
            </li>
            <li class="tab"><a class="navbar__link--orders" href="#orders">Покупки</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div id="catalog" class="col s12">
          <div class="container">
            <h1 class="main-title">Каталог</h1>
            <div class="catalog"></div>
          </div>
        </div>
        <div id="orders" class="col s12 orders">
          <div class="container">
            <h1 class="main-title">Покупки</h1>
            <div class="orders__inner"></div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>

    <template id="catalog__item-tmp">
      <div class="catalog__item">
        <h3 class="catalog__item-title"></h3>
        <p class="catalog__item-articul">
          Артикул: <span class="catalog__item-articul__value strong"></span>
        </p>
        <p class="catalog__item-price">
          Цена: <span class="catalog__item-price__value strong"></span>
        </p>
        <p class="catalog__item-other">
          Другая информация:
          <span class="catalog__item-other__value strong"></span>
        </p>
        <p class="catalog__item-producer">
          Поставщик: <span class="catalog__item-producer__value strong"></span>
        </p>
        <button class="catalog__item-btn btn">Купить</button>
        <div class="divider"></div>
      </div>
    </template>

    <template class="order__item-tmp">
      <div class="order__item">
        <h3 class="order__item-title"></h3>
        <p class="order__item-articul">
          Артикул: <span class="order__item-articul__value strong"></span>
        </p>
        <p class="order__item-price">
          Цена за единицу: <span class="order__item-price__value strong"></span>
        </p>
        <p class="order__item-count">
          Количество: <span class="order__item-count__value strong"></span>
        </p>
        <p class="order__item-total-price">
          Общая цена:
          <span class="order__item-total-price__value strong"></span>
        </p>
        <p class="order__item-other">
          Другая информация:
          <span class="order__item-other__value strong"></span>
        </p>
        <p class="order__item-date">
          Дата:
          <span class="order__item-date__value strong"></span>
        </p>
        <p class="order__item-producer">
          Поставщик: <span class="order__item-producer__value strong"></span>
        </p>
        <button class="order__item-btn btn">Удалить</button>
        <div class="divider"></div>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
