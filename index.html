<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav-extended">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a class="navbar__link--catalog" href="#catalog">Каталог</a>
            </li>
            <li class="tab">
              <a class="active" href="#add">Добавить поставщика</a>
            </li>
            <li class="tab"><a href="#orders">Покупки</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div id="catalog" class="col s12">
          <div class="container">
            <h1 class="main-title">Каталог</h1>
            <div class="catalog"></div>
          </div>
        </div>
        <div id="add" class="col s12 add">
          <div class="container">
            <h1 class="main-title">Добавить поставщика</h1>
            <div class="row">
              <form class="col s12 add__form">
                <div class="row">
                  <div class="input-field col s6">
                    <input
                      id="producer"
                      name="producer"
                      type="text"
                      class="validate"
                    />
                    <label for="producer">Поставщик</label>
                  </div>
                  <div class="input-field col s6">
                    <input
                      id="address"
                      name="address"
                      type="text"
                      class="validate"
                    />
                    <label for="address">Адрес</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      class="validate"
                    />
                    <label for="phone">Телефон</label>
                  </div>
                </div>

                <button class="btn add__btn">Добавить</button>
              </form>
            </div>
          </div>
        </div>
        <div id="orders" class="col s12 orders">Test 3</div>
      </main>
      <footer class="footer"></footer>
    </div>

    <template id="catalog__item-tmp">
      <div class="catalog__item">
        <h3 class="catalog__item-title">Запчасть</h3>
        <p class="catalog__item-articul">
          Артикул: <span class="catalog__item-articul__value strong"></span>
        </p>
        <p class="catalog__item-price">
          Цена: <span class="catalog__item-price__value strong"></span>
        </p>
        <p class="catalog__item-other">
          Другая информация:
          <span class="catalog__item-other__value strong"></span>
        </p>
        <p class="catalog__item-producer">
          Поставщик: <span class="catalog__item-producer__value strong"></span>
        </p>
        <button class="catalog__item-btn btn">Купить</button>
        <div class="divider"></div>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
