<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav>
          <div class="container">
            <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">Автозапчасти</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="add.html">Добавить продавца</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="main">
        <div class="container">
          <h1 class="main-title">Добавить поставщика</h1>
          <div class="row">
            <form class="col s12 add__form">
              <div class="row">
                <div class="input-field col s6">
                  <input
                    id="producer"
                    name="producer"
                    type="text"
                    class="validate"
                  />
                  <label for="producer">Поставщик</label>
                </div>
                <div class="input-field col s6">
                  <input
                    id="address"
                    name="address"
                    type="text"
                    class="validate"
                  />
                  <label for="address">Адрес</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="phone" name="phone" type="text" class="validate" />
                  <label for="phone">Телефон</label>
                </div>
              </div>

              <button class="btn add__btn">Добавить</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
