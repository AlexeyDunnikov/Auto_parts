<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav>
          <div class="container">
            <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">Автозапчасти</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="add.html">Добавить продавца</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="main">
        <div class="container">
          <h1 class="main-title">Каталог</h1>
          <div class="catalog"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>

    <template id="catalog__item-tmp">
      <div class="catalog__item">
        <h3 class="catalog__item-title">Запчасть</h3>
        <p class="catalog__item-articul">
          Артикул: <span class="catalog__item-articul__value strong"></span>
        </p>
        <p class="catalog__item-price">
          Цена: <span class="catalog__item-price__value strong"></span>
        </p>
        <p class="catalog__item-other">
          Другая информация: <span class="catalog__item-other__value strong"></span>
        </p>
        <p class="catalog__item-producer">
          Поставщик: <span class="catalog__item-producer__value strong"></span>
        </p>
        <button class="catalog__item-btn btn">Купить</button>
        <div class="divider"></div>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
